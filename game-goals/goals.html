
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body class="container">

      <div class="progress">
        <div id="bar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;">
          <span class="sr-only">60% Complete</span>
        </div>
      </div>
    <!-- glyphicon glyphicon-usd -->
    <button class="btn btn-primary"><span class="glyphicon glyphicon-usd"></span> <span class="badge" id="coins">15</span></button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Goal
          </th>
          <th>
            Coins
          </th>
          <th>
            Action
          </th>
        </tr>
      </thead>
      <tbody id="goalsBody">
        
      </tbody>
      
    </table>

    <h2>Completed Goals</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            Goal
          </th>
          <th>
            Coins
          </th>
        </tr>
      </thead>
      <tbody id="completedBody"></tbody>
        
      </tbody>
    </table>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="goals.js"></script>
  </body>
</html>
